<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Student Portal (NLP Enabled)</title>
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --bg: #F3F4F6;
            --card: #FFFFFF;
            --text: #1F2937;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #F9FAFB;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            border: 1px solid #E5E7EB;
        }
        .stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }
        .stat-label {
            font-size: 0.8rem;
            color: #6B7280;
        }
        .question-box {
            background-color: #EEF2FF;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border-left: 5px solid var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .question-label {
            font-weight: bold;
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: block;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box; /* Fix padding issue */
        }
        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #4338CA;
        }
        button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        .feedback-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .feedback-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
        }
        .feedback-neutral {
            background-color: #F3F4F6;
            color: #1F2937;
            border: 1px solid #9CA3AF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ“ AI Tutor (NLP)</h1>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="topic-display">-</div>
            <div class="stat-label">Topic</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="difficulty-display">-</div>
            <div class="stat-label">Difficulty</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="score-display">-</div>
            <div class="stat-label">Last Score</div>
        </div>
    </div>

    <div id="start-area">
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">
            Ready to learn? The AI will ask you questions and adapt to your answers.
        </p>
        <button onclick="startSession()">Start Learning Session</button>
    </div>

    <div id="learning-area" style="display: none;">
        <div class="question-box">
            <span class="question-label">Question</span>
            <div id="question-text">Loading...</div>
        </div>

        <textarea id="answer-input" placeholder="Type your answer here..."></textarea>
        
        <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
        <button id="next-btn" onclick="nextQuestion()" style="display: none; background-color: #10B981;">Next Question âž¡</button>

        <div id="feedback-display" class="feedback-area"></div>
    </div>
</div>

<script>
    let currentState = null;
    let currentReference = "";
    let nextQuestionText = "";

    async function startSession() {
        const btn = document.querySelector('button');
        btn.disabled = true;
        btn.innerText = "Initializing AI...";

        try {
            const response = await fetch('http://localhost:8000/start_session');
            if (!response.ok) throw new Error('Failed to start session');
            const data = await response.json();
            
            // Init State
            currentState = data.new_state;
            currentReference = data.next_reference;
            
            // Update UI
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('learning-area').style.display = 'block';
            
            updateStats(currentState);
            setQuestion(data.next_question);
            
        } catch (error) {
            alert("Error connecting to AI Tutor API. Check if it's running!");
            console.error(error);
            btn.disabled = false;
            btn.innerText = "Start Learning Session";
        }
    }

    async function submitAnswer() {
        const input = document.getElementById('answer-input');
        const userAns = input.value.trim();
        const submitBtn = document.getElementById('submit-btn');
        const feedbackBox = document.getElementById('feedback-display');

        if (!userAns) {
            alert("Please type an answer!");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Grading...";

        try {
            const payload = {
                state: currentState,
                user_answer: userAns,
                reference_answer: currentReference
            };

            const response = await fetch('http://localhost:8000/submit_answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error('Failed to submit answer');
            const data = await response.json();

            // Show Feedback
            feedbackBox.style.display = 'block';
            feedbackBox.className = 'feedback-area ' + (data.grade >= 7 ? 'feedback-success' : 'feedback-neutral');
            feedbackBox.innerHTML = `<strong>Grade: ${data.grade}/10</strong><br>${data.feedback_text}<br><em>Action: ${data.action_name}</em>`;

            // Update State
            currentState = data.new_state;
            currentReference = data.next_reference;
            nextQuestionText = data.next_question;
            updateStats(currentState);

            // Switch buttons
            submitBtn.style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';

        } catch (error) {
            alert("Error submitting answer.");
            console.error(error);
            submitBtn.disabled = false;
            submitBtn.innerText = "Submit Answer";
        }
    }

    function nextQuestion() {
        // Reset UI for next question
        const input = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedbackBox = document.getElementById('feedback-display');

        input.value = "";
        feedbackBox.style.display = 'none';
        
        submitBtn.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit Answer";
        
        nextBtn.style.display = 'none';

        setQuestion(nextQuestionText);
    }

    function updateStats(state) {
        document.getElementById('topic-display').innerText = "Topic " + state.current_topic;
        document.getElementById('difficulty-display').innerText = state.current_difficulty.toFixed(1);
        document.getElementById('score-display').innerText = state.last_score.toFixed(1);
    }

    function setQuestion(text) {
        const qBox = document.getElementById('question-text');
        qBox.style.opacity = 0;
        setTimeout(() => {
            qBox.innerText = text;
            qBox.style.opacity = 1;
        }, 300);
    }
</script>

</body>
</html>
